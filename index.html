<!doctype html>
<html lang="en">

<head>
    <title>Cat Collector Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid bg-primary text-center p-5">
        <div class="row">
            <div class="col">
                <div>
                    <h1>Cat Collector</h1>
                </div>
            </div>
        </div>

    </header>




    <main class="container-fluid">
        <div class="row text-center">
            <div class="col">
                <img onclick="count()"
                    src="https://w7.pngwing.com/pngs/1015/593/png-transparent-kitten-cat-computer-mouse-whiskers-cats-and-mice-mammal-animals-cat-like-mammal-thumbnail.png"
                    alt="">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6">

                <div class="card" style="width: 18rem;">
                    <div class="card-header text-center">
                        <div class="row">
                            <div class="col">UPGRADES</div>
                            <div class="col"> Cost</div>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Treats <button onclick="buyUpgrade('treats')">value</button></li>
                        <li class="list-group-item">Fish on a Line <button
                                onclick="buyUpgrade('fishOnALine')">value</button></li>
                        <li class="list-group-item">Crazy Cat Lady <button
                                onclick="buyUpgrade('crazyCatLady')">value</button></li>
                        <li class="list-group-item">Laser <button onclick="buyUpgrade('laser')">value</button></li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header text-center">
                        INVENTORY
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Treats</li>
                        <li class="list-group-item">Fish on a Line</li>
                        <li class="list-group-item">Crazy Cat Lady</li>
                        <li class="list-group-item">Lazer</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="total-cats p-3 text-center">
                    <h2>Total Cats : <span id="cat-number">0</span> Or Total Love</h2>
                </div>
            </div>
        </div>


    </main>




    <footer class="container-fluid bg-secondary">
        <div class="row">
        </div>
    </footer>






    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
